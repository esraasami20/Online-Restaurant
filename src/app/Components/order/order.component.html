<div class="container-fluid">
  <div class="row col-12 my-5">
    <div class="col-12 col-md-6 text-center d-block">
      <div class="col col-md-12">
        <div class="mt-5">
          <h4 class="reservenow">Reserve Now</h4>
        </div>
        <div>
          <h6>
            <a href="#" style="text-decoration: none; color: black">
              Cosmatic for your beauty and pure skin...
            </a>
          </h6>
        </div>
      </div>
      <div class="col-md-12" id="formcontainer">
        <form class="form-inline d-block">
          <div class="d-flex text-center">
            <div class="form-group has-search m-4">
              <div class="input-group">
                <span class="fas fa-pen form-control-feedback"></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  style="height: 35px"
                />
              </div>
            </div>
            <div class="form-group has-search m-4">
              <div class="input-group">
                <span class="fas fa-phone form-control-feedback"></span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Phone"
                  style="height: 35px"
                />
              </div>
            </div>
          </div>

          <div class="d-flex text-center">
            <div class="form-group has-search m-4">
              <div class="input-group">
                <span class="fas fa-envelope form-control-feedback"></span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  style="height: 35px"
                />
              </div>
            </div>
            <div class="form-group has-search m-4">
              <div class="input-group">
                <span
                  class="fas fa-map-marker-alt form-control-feedback"
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Address"
                  style="height: 35px"
                />
              </div>
            </div>
          </div>

          <div class="d-flex">
            <div class="form-group m-5">
              <input
                type="button"
                class="btn btn-warning ccc"
                value="Back"
                style="width: 100px"
              />
            </div>
            <div class="form-group m-5">
              <div class="input-group float-right">
                <input
                  type="button"
                  class="btn btn-warning ccc"
                  value="Confirm"
                  style="width: 100px"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="products-center">
        <article class="product">
          <div class="card">
            <div class="card-header">
              <span class="reservenow float-left">{{
                restaurantMenu.restaurant_Name
              }}</span>
              <span class="reservenow float-right" style="margin-left: 40%"
                >total price</span
              >
            </div>
            <div class="card-body">
              <img
                src="http://localhost:54866/{{ restaurantMenu.restaurantImg }}"
                alt="product"
                class="product-img"
                height="300px"
              />
            </div>
            <div class="card-footer">
              <h3 style="margin-bottom: 20px">
                <a href="#" style="text-decoration: none; color: black">
                  {{ restaurantMenu.description }}
                </a>
              </h3>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
