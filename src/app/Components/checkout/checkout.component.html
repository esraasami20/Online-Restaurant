<div class="container">
  <div class="row col-12">
    <h4 class="reservenow" style="color: coral">Your Data</h4>

    <div class="card">
      <div class="card-header d-flex">
        <div>
          <span>
            <span class="fas fa-user mx-2"></span>
            <label style="height: 35px"> User Name</label>
          </span>
        </div>
        <div>
          <span class="fas fa-phone mx-2"></span>
          <label style="height: 35px"> Phone</label>
        </div>
        <div>
          <span class="fas fa-envelope mx-2"></span>
          <label style="height: 35px"> Email</label>
        </div>
        <div>
          <span class="fas fa-map-marker-alt mx-2"></span>
          <label style="height: 35px"> Address</label>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-active text-center">
          <thead>
            <tr>
              <th>Img</th>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Cancel</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img
                  src="../../../assets/Images/5.jpg"
                  alt="product"
                  class="rounded-circle"
                  width="50px"
                  height="50px"
                />
              </td>
              <td class="pt-4">Menu Name</td>
              <td class="pt-4">$ 30.5</td>
              <td class="pt-4">
                <div class="d-flex">
                  <span class="fas fa-plus pt-2"></span>
                  <label class="btn btn-default px-2"> 1 </label>
                  <span class="fas fa-minus pt-2"></span>
                </div>
              </td>
              <td class="pt-4">$ 30.5</td>
              <td class="pt-4">
                <i class="fas fa-times"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer d-block">
        <div>
          <h5 class="mb-2"><b>Total</b></h5>
          <p>
            SubTotal
            <span style="margin-left: 90%">$30.5</span>
          </p>
          <hr />
          <p>
            <b>Total</b>
            <span style="margin-left: 90%">$30.5</span>
          </p>
        </div>
        <hr />
        <div class="">
          <a class="btn btn-warning my-1 mx-5" [routerLink]="['']">Back</a>
          <a class="btn btn-warning my-1 eee">Confirm</a>
        </div>
      </div>
    </div>
  </div>
</div>
